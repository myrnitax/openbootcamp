<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
            Lanzar modal de demostracion
        </button>
        <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="modal-header">Este es el header</h4>
                    <div class="modal-body">
                        <p>Este es el body</p>
                        <hr>
                        <p>This 
                            <button 
                            class="btn btn-secondary" 
                            data-bs-toggle="popover" 
                            title="Titulo del popover" 
                            data-bs-content="Este es el contenido del popover.">button
                            </button> 
                            triggers a popover on click.</p>
                        <hr>
                        <p>Este es un <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" 
                        title="Este es un tooltip">Tooltip</a></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
        </div>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous">
</script>
<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
