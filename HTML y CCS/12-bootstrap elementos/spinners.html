<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div><!-- spinner negro -->
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status"><!-- spinner rojo que crece -->
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-danger spinner-border-sm" role="status"><!-- tamaño pequeño sm-->
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning mx-2 my-5" role="status"><!-- spiner con margen amarillo -->
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
        <!-- spiner gris, se modifico el estio -->
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark spinner-grow-sm" role="status"><!-- spn negro pequeño que crece -->
        <span class="visually-hidden">Loading...</span>
    </div>
    <button class="btn btn-primary disabled">
        Cargando...
    </button>
    <button class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...
    </button>
    <button class="btn btn-secondary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="visually-hidden">Loading...</span>
    </button>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous">
</script>
</html>
