<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="alert alert-warning" role="alert">
            Esta es una Alerta <a href="#" class="alert-link">y aqui esta el link</a> <!-- la clase "alert-link cambia el color para que corresponda mas con el texto de la alerta pero mas oscuro" -->
        </div>
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Esta es una Alerta Danger por eso es roja</h4>
            <hr>
            <p class="mb-0">Este es un parrafo</p>
        </div>
        <div class="alert alert-primary d-flex"> <!-- aqui se coloco el color de la alerta y se uso flex para que no quedara bloqueado el icono y mal ubicado -->
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" 
            viewBox="0 0 16 16" 
            role="img" 
            aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
                Esto es una alerta con icono
        </div>
        <div class="alert alert-info alert-dismissible" id="alerta-eliminar">
            <strong>este es un alert que se puede eliminar</strong>
            este es un alert que se puede eliminar
            <button 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="alert" 
            aria-label="Close">
            </button>
            <hr>
        </div>
            <button class="btn btn-danger mb-3" 
            type="button" 
            class="btn-close" 
            data-bs-dismiss="alert" 
            data-bs-target="#alerta-eliminar" a
            ria-label="Close">Eliminar Alerta
            </button> <!-- se debe indicar el target (Corresponde al id con el mismo nombre) -->

            <div id="liveAlertPlaceholder"></div>
            <button class="btn btn-info text-white" 
            id="liveAlertBtn">Mostrar Alerta </button>

        </div>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous">
</script>
<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
    const wrapper = document.createElement('div')
    wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
    ].join('')

    alertPlaceholder.append(wrapper)
}

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
    alertTrigger.addEventListener('click', () => {
    alert('Nice, you triggered this alert message! Esto se puede cambiar en script', 'success')
    })
}
</script>
</html>
