<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <div class="row">
            <select class="form-select form-select-sm mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select form-select-lg mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select multiple class="form-select mb-3" size="3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="check" checked disabled>
                <label for="check" class="form-check-label">Estoy de acuerdo</label>
            </div>
            <div class="mt-4">
                <div class="form-check form-check-inline">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="flexRadioDefault" 
                    value="Menor de edad" 
                    id="Radio-menor" 
                    checked disabled>
                    <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
                </div>
                <div class="form-check form-check-inline">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="flexRadioDefault" 
                    value="Menor de edad" 
                    id="Radio-menor" 
                    checked>
                    <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
                </div>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch" checked>
                <label for="check" class="form-check-label">Estoy de acuerdo</label>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">input boton 1</label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">input boton 2</label>
            </div>
        </form>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous">
</script>
</html>
