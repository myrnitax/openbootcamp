<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="" >
            <label for="rango">Elija un rango</label>
            <input type="range" class="form-range"  id="customRange1" value="5" min="0" max="10" step="0.2">
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <label for="email">Introduce tu Email</label>
            <div class="input-group w-50 flex-nonwrap">
                <input type="text" class="form-control" id="email" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email">Introduce tu Email</label>
            <div class="input-group w-100 input-group-sm flex-nonwrap">
                <input type="text" class="form-control" id="email" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mb-0" 
                    type="checkbox" 
                    value="" 
                    aria-label="checkbox for following text input">
            </div>
                <input type="text" class="form-control" aria-label="Text-input with checkbox">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input 
                    class="form-check-input mb-0" 
                    type="checkbox" 
                    value="" 
                    aria-label="checkbox for following text input">
            </div>
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Nombre" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Haz tu busqueda">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Haz tu busqueda">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elije tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Tu Nombre">
                <label for="floatingInput">Tu nombre label</label>
            </div>
        </form>
    </div>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
