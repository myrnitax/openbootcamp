<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html">
        <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" required />
        </div>
        <div>
        <label for="password">Contrase√±as</label>
        <input type="password" name="password" id="password" required />
        </div>
        <div>
        <label for="edad">Cual es tu email</label>
        <input type="email" name="email" id="email" required /> <!-- no siempre todo es required -->
        </div>
        <div>
        <label for="edad">Cual es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="200" step="2"/> <!-- step significa saltos de numeros ej. de 2 en 2-->
        </div>
        <div>
        <label for="edad">Cual es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
        </div>
        <div>
            <label for="comentarios">Comentario</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
